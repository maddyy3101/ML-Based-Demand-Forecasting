version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: demandforecast
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: demand-forecast-api:latest
    container_name: ml-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./ml/models:/app/models:ro
    environment:
      MODEL_DIR: /app/models
      MAX_BATCH_SIZE: "256"
    healthcheck:
      test: ["CMD","python","-c","import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app-network

  springboot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: springboot-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ML_API_BASE_URL: http://ml-api:5000
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      ml-api:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
